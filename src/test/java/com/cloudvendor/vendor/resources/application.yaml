spring:
  datasource:
    url: jdbc:h2:mem:test-db;DB_CLOSE_DELAY=-1
    username: sa
    password: sa
    driver-class-name: org.h2.Driver

jpa:
  properties:
    hibernate:
      dialect: org.hibernate.dialect.H2Dialect
      show_sql: true
#      format_sql: true

jpa.hibernate.ddl-auto: create-drop

h2:
  console:
    enabled=true:

